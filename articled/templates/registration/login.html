{% extends 'app/home.html' %}

{% block main_block %}

	{% load staticfiles %}
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
	<script src="{% static 'js/login.js' %}"></script>
	<div id="overlay">
		<div>
		
		<a id="cross" href="/app/home">X</a>
		
			<form method="post">
			{% csrf_token %}
			
				<table>
					<caption>User Login</caption>
					{{form.as_table}}
					
					<tr>
						<td></td>
						<td colspan="2"  class="btn_box">
							
							<input  id="btn" type="submit" value="Login" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a href="/app/home" id="btn_cancel" onclick="overlay()">Cancel</a>
						</td>
						
					</tr>
					<tr>
						<td colspan="2"  >
							{% csrf_token %}
							<span id="register_row">
								<a href="/app/register" id="register">New User?Register here!!</a>
							</span>
						</td>
					</tr>
				</table>
			</form>
		</div>
	
</div>

{% endblock %}
